<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
	<script src="./classes.js"></script>
	<script src="./library.js"></script>

	<style type="text/css">
		#circuit {
			/*width: 1996px;
            height: 1262px;*/
            width: 499px;
            height: 315px;
			background-size: cover;
		}
	</style>

</head>
<body>

	<!-- python -m http.server -->
	

	<div id="circuit">
		<!--<img src="data/circuits/images/silverstone.png">-->
	</div>

	<h1 id="title"></h1>

	<div id="variablesCanvas">
		<table id="variablesTable">
			<tr id="lapTimeRow">
				<td>Alive time:</td>
				<td id="lapTime"></td>
			</tr>
			<tr id="goalsCrossedRow">
				<td>Goals crossed:</td>
				<td id="goalsCrossed"></td> <!-- x out of x -->
			</tr>
			<tr id="projectedLapTimeRow">
				<td>Projected lap time:</td>
				<td id="projectedLapTime"></td>
			</tr>
		</table>
	</div>

	<select id="modelSelector" onchange="checkSelectors(); loadGenerations()">
		<option value="placeholder" selected disabled hidden>Choose a model</option>
	</select>

	<select id="generationSelector" onchange="checkSelectors()">
		<option value="placeholder" selected disabled hidden>Choose a generation</option>
	</select>

	<select id="carSelector" onchange="selectCar()">
		<option value="placeholder" selected disabled hidden>Choose a car</option>
		<option value="best">Car with the longest path</option>
	</select>


<script>
	var circuits = [];
	var models = [];

	/*
		* Cargar diferentes resultados
		* Mostrar datos del circuito
		* Obtener imagen del circuito a trav√©s de circuits.csv
	*/

	function checkSelectors() {
		modelSelector = document.getElementById('modelSelector');
		generationSelector = document.getElementById('generationSelector');
		carSelector = document.getElementById('carSelector');

		selectedModel = modelSelector.selectedIndex;
		selectedGeneration = generationSelector.selectedIndex;
		selectedCar = carSelector.selectedIndex;

		if (selectedModel == 0) {
			generationSelector.style.display = 'none';
			carSelector.style.display = 'none';
		} else {
			generationSelector.style.display = 'block';
			if (selectedGeneration == 0) {
				carSelector.style.display = 'none';
			} else {
				carSelector.style.display = 'block';
				if (carSelector.options.length == 2) {
					selectedModel = modelSelector[selectedModel].value.toString();
					selectedGeneration = generationSelector[selectedGeneration].value.toString();
					readCsvContent('models/model_' + selectedModel + '/racing_data/gen' + selectedGeneration +'.csv', null);				
				}
			}
		}
	}

	function selectCar() {
		carSelector = document.getElementById('carSelector');
		selectedCar = carSelector.selectedIndex;
		selectedCar = carSelector[selectedCar].value.toString();

		if (selectedCar == "best") {
			selectedCar = "-1";
		}
		readCsvContent('models/model_' + selectedModel + '/racing_data/gen' + selectedGeneration +'.csv', selectedCar);
	}

	checkSelectors();

    readCsvContent('data/circuits/circuits.csv', null);
    readCsvContent('data/circuits/circuits.json', null);
    readCsvContent('data/models/models.csv', null);
    readCsvContent('data/models/generations.csv', null);

</script>
</body>
</html>
